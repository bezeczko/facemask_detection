<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://vjs.zencdn.net/7.11.4/video-js.css" rel="stylesheet" />
    <title>Praca in≈ºynierska</title>
</head>
<body>
    
    <div class="navbar">
        <input type="button" value="Image/video" id="image-btn">
        <input type="button" value="Webcam" id="webcam-btn">
    </div>
    
    <div class="image-container">
        
        <form method="POST" action="" enctype="multipart/form-data" id="myform">
        
            <div>
                <input type="file" name="file" id="file">
                <input type="button" name="button" id="but_upload" value="Upload">
            </div>

        </form>

        <div class="preview">
            <img src="" id="img" width="100" height="100">
        </div>

        <video
        id="my-video"
        class="video-js"
        controls
        preload="auto"
        width="640"
        height="264"
        poster=""
        data-setup="{}"
        > 
            <source src="" type="video/mp4" />
            <p class="vjs-no-js">
            To view this video please enable JavaScript, and consider upgrading to a
            web browser that
            <a href="https://videojs.com/html5-video-support/" target="_blank"
                >supports HTML5 video :)</a
            >
            </p>
        </video>   
    
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="main.js"></script>

    </div>

    <div class="webcam-container" hidden>
        
        <video id="videoInput" hidden></video>
        <canvas id="canvasFrame"></canvas>

    </div>



</body>



</html>
